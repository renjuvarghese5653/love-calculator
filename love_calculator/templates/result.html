<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Calculator Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(245, 175, 192, 0.5); /* Pink transparent background */
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e75480; /* Dark pink */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff; /* White */
        }
        p {
            color: #eeeeee; /* Light gray */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator Result</h1>
        <p>Love percentage between {{ first_name }} and {{ second_name }} is {{ love_percentage }}%</p>
    </div>
</body>
</html>
